{% extends 'base.html' %}

{% block title %}{{ product.name }} - My Shop{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 mb-3">
    {% if product.image_url %}
      <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
    {% else %}
      <div class="bg-light d-flex align-items-center justify-content-center"
           style="height: 300px;">
        <span class="text-muted">No image</span>
      </div>
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p class="lead">Rs. {{ product.price }}</p>
    <p>{{ product.description }}</p>

    <a class="btn btn-primary" href="{% url 'store:cart_add' product.pk %}">
      Add to cart
    </a>
    <a class="btn btn-outline-secondary" href="{% url 'store:product_list' %}">
      Back to products
    </a>
  </div>
</div>
{% endblock %}
